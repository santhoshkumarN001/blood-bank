# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 19MIC0123

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://github.com/santhoshkumarn001/
        username: ${{ secrets.AzureAppService_ContainerUsername_88b5c3df98ba43fb83e620b3440bac5b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4cc135b3d52c45eab0749b996d6d26ac }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: github.com/santhoshkumarn001/${{ secrets.AzureAppService_ContainerUsername_88b5c3df98ba43fb83e620b3440bac5b }}/mcr.microsoft.com/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '19MIC0123'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_68bf5d7540a7464d8132938a91e22716 }}
        images: 'github.com/santhoshkumarn001/${{ secrets.AzureAppService_ContainerUsername_88b5c3df98ba43fb83e620b3440bac5b }}/mcr.microsoft.com/appsvc/wordpress-alpine-php:${{ github.sha }}'